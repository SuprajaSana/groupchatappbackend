<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Page</title>
  </head>
  <body>
    <h1 style="text-align: center">Chat APP</h1>
    <div style="display: flex">
      <div
        style="
          border: 2px solid grey;
          border-radius: 10px;
          height: 30%;
          width: 20%;
          margin-right: 20px;
        "
      >
        <h2 style="text-align: center">Users</h2>
        <div>
          <ul id="listOfUsers"></ul>
        </div>
        <div>
          <div style="display: flex">
            <h2 style="text-align: center">Groups</h2>
            <img
              src="https://www.clipartmax.com/png/middle/204-2045091_group-together-teamwork-icon-people-icon-flat-png.png"
              style="height: 20px; width: 20px; margin-top: 25px"
              onclick="createGrpHandler()"
            />
          </div>
          <ul id="listOfGroups"></ul>
        </div>
      </div>
      <div
        style="
          border: 2px solid grey;
          border-radius: 10px;
          height: 30%;
          width: 30%;
        "
      >
        <h2 style="text-align: center">Chat</h2>
        <div>
          <ul id="showChat"></ul>
        </div>
        <form
        id="myform"
          style="margin-top: 80%; margin-bottom: 10px; margin-left: 10px"
          onsubmit="sendMsgHandler(event)"
        >
          <input type="text" id="msg" name="msg" />
          <input type="file" id="fileupload" name="files" accept=".png">
          <button>Send</button>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="./chat.js"></script>
  </body>
</html>
